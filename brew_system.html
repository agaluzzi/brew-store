<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Semi-Automated All-Grain Brew System</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #fafafa;
            margin: 0;
            color: #333;
        }

        header {
            background: #1e3a8a;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 0.5rem 0 0;
            font-size: 1rem;
        }

        main {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .item {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .item:hover {
            transform: translateY(-3px);
        }

        .item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }

        .item-content {
            padding: 1rem;
        }

        .item h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #1e3a8a;
        }

        .price {
            font-weight: bold;
            font-size: 1.1rem;
            color: #15803d;
            margin: 0.5rem 0;
        }

        footer {
            text-align: center;
            font-size: 0.9rem;
            padding: 1rem;
            color: #555;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
        }

        .modal-content {
            display: block;
            margin: 5vh auto;
            max-width: 90%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .close {
            position: fixed;
            top: 15px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            z-index: 1100;
        }

        .close:hover {
            color: #93c5fd;
        }

        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 60px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: 0.2s;
            z-index: 1100;
        }

        .arrow:hover {
            color: #93c5fd;
        }

        .arrow.left {
            left: 30px;
        }

        .arrow.right {
            right: 30px;
        }

        #banner img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 58%;
        }

       
        
        #price{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 58%;
            text-align: center;
            font-size: 3em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸŒ¾ All-Grain Semi-Automated Brewing System!</h1>
    <p>Contact: <a href="mailto:aaron.brewmaster@gmail.com" style="color:#93c5fd;">aaron.brewmaster@gmail.com</a> |
        Phone: <a href="tel:+13039608173" style="color:#93c5fd;">(303) 960-8173</a></p>
    <div id="price">$900</div>
</header>

<div id="banner">
    <img src="images/System_Main.jpg" alt="Beautiful stainless single-tier brewing system">
</div>

<main id="items-container">
    <!-- Items will be injected here -->
</main>

<footer>
    &copy; 2025 Happy Brewing!
</footer>

<!-- Modal -->
<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="arrow left" onclick="prevImage()">&#10094;</span>
    <img class="modal-content" id="modalImage" alt="">
    <span class="arrow right" onclick="nextImage()">&#10095;</span>
</div>

<script>
    // Data for all items
    const items = [
        {
            title: "Single-Tier Stand",
            description: "Comfortable single-tier layout, easy access to vessels, designed to hold hot liquor tank, mash tun, and boil kettle",
            price: "",
            images: ["System_FrontTop.jpg", "System_HLT_Top.jpg", "System_Right.jpg"]
        },
        {
            title: "Heavy Duty Stainless Steel",
            description: "Built like a tank, fabricated with beautiful stainless steel, amazingly smooth welds, will not rust",
            price: "",
            images: ["System_FarRight.jpg", "System_Front.jpg", "System_Left.jpg"]
        },
        {
            title: "PID Control Panel",
            description: "",
            price: "",
            images: ["System_ControlTable2.jpg", "System_ControlTable1.jpg"]
        },
        {
            title: "Instant-On Propane Burners",
            description: "",
            price: "",
            images: ["System_BurnerClose.jpg", "System_Burner.jpg", "System_BurnerAssembly.jpg"]
        },
        {
            title: "Automated Temperature Control",
            description: "",
            price: "",
            images: ["System_GasValve.jpg", "System_GasValve2.jpg", "System_KeggleInside.jpg", "System_Spare.jpg"]
        },
        {
            title: "Magnetic-Drive Pumps",
            description: "",
            price: "",
            images: ["System_PumpTop.jpg", "System_PumpValves.jpg", "System_PumpFront.jpg", "System_PumpBottom.jpg", "System_Plugs.jpg"]
        },

    ];

    // Build items dynamically
    const container = document.getElementById("items-container");
    items.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.onclick = () => openGallery(index);
        div.innerHTML = `
        <img src="images/${item.images[0]}" alt="${item.title}">
        <div class="item-content">
          <h2>${item.title}</h2>
          <p>${item.description}</p>
          <p class="price">${item.price}</p>
        </div>`;
        container.appendChild(div);
    });

    // Modal logic
    let currentSet = [];
    let currentIndex = 0;

    function openGallery(index) {
        currentSet = items[index].images;
        currentIndex = 0;
        showImage();
        document.getElementById("imageModal").style.display = "block";
    }

    function showImage() {
        document.getElementById("modalImage").src = "images/" + currentSet[currentIndex];
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % currentSet.length;
        showImage();
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + currentSet.length) % currentSet.length;
        showImage();
    }

    function closeModal() {
        document.getElementById("imageModal").style.display = "none";
    }

    // Close modal when clicking outside the image
    window.onclick = function (event) {
        const modal = document.getElementById("imageModal");
        if (event.target === modal) closeModal();
    };

    // Keyboard navigation
    document.addEventListener("keydown", function (event) {
        const modal = document.getElementById("imageModal");
        if (modal.style.display === "block") {
            if (event.key === "ArrowRight") nextImage();
            if (event.key === "ArrowLeft") prevImage();
            if (event.key === "Escape") closeModal();
        }
    });
</script>

</body>
</html>
