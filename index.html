            font-size: 60px;

        <div class="item-content">

          <p>${item.description}</p>
          <p class="price">${item.price}</p>
        </div>`;
        container.appendChild(div);
    });

    // Modal logic
    let currentSet = [];
    let currentIndex = 0;

    function openGallery(index) {
        currentSet = items[index].images;
        currentIndex = 0;
        showImage();
        document.getElementById("imageModal").style.display = "block";
    }

    function showImage() {
        document.getElementById("modalImage").src = "images/" + currentSet[currentIndex];
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % currentSet.length;
        showImage();
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + currentSet.length) % currentSet.length;
        showImage();
    }

    function closeModal() {
        document.getElementById("imageModal").style.display = "none";
    }

    // Close modal when clicking outside the image
    window.onclick = function (event) {
        const modal = document.getElementById("imageModal");
        if (event.target === modal) closeModal();
    };

    // Keyboard navigation
    document.addEventListener("keydown", function (event) {
        const modal = document.getElementById("imageModal");
        if (modal.style.display === "block") {
            if (event.key === "ArrowRight") nextImage();
            if (event.key === "ArrowLeft") prevImage();
            if (event.key === "Escape") closeModal();
        }
    });

    // Preload all images after DOM is ready
    window.addEventListener("load", () => {
        const allImages = items.flatMap(item => item.images);
        allImages.forEach(src => {
            const img = new Image();

        });
        console.log(`Preloaded ${allImages.length} images`);
